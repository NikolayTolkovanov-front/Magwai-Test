<div class="popup" id="popup">
  <div class="popup__body">
    <div class="popup__content">
      <div class="popup__image">
        <img
        src="./images/static/moon.webp"
        width="728"
        height="880"
        alt="moon"
      />
      </div>
      <div class="popup__content-text">
        <div class="popup__heading">
          <div class="popup__text">
            <h2 class="popup__title">Оставьте заявку</h2>
            <p class="popup__subtitle">
              Оставьте заявку и наш менеджер свяжется с вами в течение 10 -15
              минут
            </p>
          </div>
          <a class="popup__close close-popup" href="#">
            <img src="./images/svg/cross.svg" alt="" />
          </a>
        </div>
        <form id="form" class="popup__forms">
          <div class="popup__forms-body">
            <input
              class="popup__forms-form--name popup-form"
              id="name"
              type="text"
              placeholder="Ваше имя*"
            />
            <input
              class="popup__forms-form--email popup-form"
              id="email"
              type="text"
              placeholder="e-mail*"
            />
            <input
              class="popup__forms-form--phone popup-form"
              id="phone"
              type="text"
              placeholder="+7(___)"
            />
            <textarea class="popup__forms-form--message popup-form" name="" id="message" placeholder="Ваш вопрос*"></textarea>
            <div class="popup__submit">
              <button class="popup__btn-submit" type="submit">
                <span class="popup__btn-submit-text">Оставить заявку</span>
              </button>
              <p class="terms-of-use">
                Нажимая на кнопку “Оставить заявку” вы соглашаетесь с
                <a href="#" class="terms-of-use__link"
                  >“Пользовательским соглашением”</a
                >
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
